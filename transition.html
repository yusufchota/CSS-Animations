<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation - Transition</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: red;
            transition: 1s;
            display: block;
        }
        .box1:hover{
            width: 300px;
            height: 300px;
            border: 5px solid black;
            border-radius: 150px;
            transition: 0.1s;
            background: blueviolet;
        }
        
    </style>
</head>
<body>
        <div class="box1"></div>
</body>
</html>
